name: Deploy WEB (App Runner)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - ".github/workflows/deploy-web.yml"

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: superseller/web
  APPRUNNER_SERVICE_ARN: arn:aws:apprunner:us-east-2:234642166969:service/superseller-web/bfc34e44dba340259ae9812f392fe204

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate required variables
        run: |
          test -n "${{ vars.OIDC_ROLE }}" || (echo "ERROR: Repository variable OIDC_ROLE is not defined"; exit 1)
          echo "âœ“ OIDC_ROLE validated: ${{ vars.OIDC_ROLE }}"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::234642166969:role/${{ vars.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Fetch API URL from Secrets Manager
        id: secrets
        run: |
          # Fetch NEXT_PUBLIC_API_URL from AWS Secrets Manager
          # This is needed at build time because Next.js inlines NEXT_PUBLIC_* vars into the client bundle
          API_URL=$(aws secretsmanager get-secret-value \
            --secret-id prod/NEXT_PUBLIC_API_URL \
            --query SecretString \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$API_URL" ]; then
            echo "NEXT_PUBLIC_API_URL=$API_URL" >> "$GITHUB_OUTPUT"
            echo "Found NEXT_PUBLIC_API_URL in Secrets Manager"
          else
            echo "NEXT_PUBLIC_API_URL not found in Secrets Manager, using default"
            echo "NEXT_PUBLIC_API_URL=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & push image
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          FULL_IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:$IMAGE_TAG
          LATEST_IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:latest
          
          echo "Building Docker image..."
          # Pass NEXT_PUBLIC_API_URL as build arg (if empty, the app uses production default from lib/api.ts)
          docker build -f apps/web/Dockerfile.prod \
            --build-arg NEXT_PUBLIC_API_URL="${{ steps.secrets.outputs.NEXT_PUBLIC_API_URL }}" \
            -t "$FULL_IMAGE_URI" -t "$LATEST_IMAGE_URI" .
          
          echo "Pushing images to ECR..."
          docker push "$FULL_IMAGE_URI"
          docker push "$LATEST_IMAGE_URI"
          
          # Get image digest
          IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$FULL_IMAGE_URI" | cut -d'@' -f2)
          
          echo "image=$LATEST_IMAGE_URI" >> "$GITHUB_OUTPUT"
          echo "digest=$IMAGE_DIGEST" >> "$GITHUB_OUTPUT"
          echo "tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Deploy to App Runner
        id: deploy
        run: |
          echo "Starting App Runner deployment..."
          
          # Trigger deployment
          OPERATION_ID=$(aws apprunner start-deployment \
            --service-arn $APPRUNNER_SERVICE_ARN \
            --query 'OperationId' \
            --output text)
          
          echo "Deployment started with Operation ID: $OPERATION_ID"
          echo "operation_id=$OPERATION_ID" >> "$GITHUB_OUTPUT"
          
          # Wait for deployment to complete
          echo "Waiting for deployment to complete..."
          MAX_WAIT=600  # 10 minutes max
          WAIT_INTERVAL=15
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(aws apprunner describe-service \
              --service-arn $APPRUNNER_SERVICE_ARN \
              --query 'Service.Status' \
              --output text)
            
            echo "Current status: $STATUS (${ELAPSED}s elapsed)"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "âœ“ Deployment completed successfully!"
              echo "status=$STATUS" >> "$GITHUB_OUTPUT"
              break
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              sleep $WAIT_INTERVAL
              ELAPSED=$((ELAPSED + WAIT_INTERVAL))
            else
              echo "âŒ Unexpected status: $STATUS"
              exit 1
            fi
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "âŒ Deployment timed out after ${MAX_WAIT}s"
            exit 1
          fi

      - name: Get deployment details
        id: details
        run: |
          # Get service details
          SERVICE_INFO=$(aws apprunner describe-service \
            --service-arn $APPRUNNER_SERVICE_ARN)
          
          SERVICE_URL=$(echo "$SERVICE_INFO" | jq -r '.Service.ServiceUrl')
          SERVICE_ID=$(echo "$SERVICE_INFO" | jq -r '.Service.ServiceId')
          SERVICE_STATUS=$(echo "$SERVICE_INFO" | jq -r '.Service.Status')
          UPDATED_AT=$(echo "$SERVICE_INFO" | jq -r '.Service.UpdatedAt')
          
          echo "service_url=$SERVICE_URL" >> "$GITHUB_OUTPUT"
          echo "service_id=$SERVICE_ID" >> "$GITHUB_OUTPUT"
          echo "service_status=$SERVICE_STATUS" >> "$GITHUB_OUTPUT"
          echo "updated_at=$UPDATED_AT" >> "$GITHUB_OUTPUT"

      - name: Validate web endpoint
        id: healthcheck
        run: |
          URL="https://app.superselleria.com.br/"
          MAX_RETRIES=10
          SLEEP_SECONDS=15
          
          echo "Waiting for service to become healthy..."
          
          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            
            echo "Attempt $i/$MAX_RETRIES -> HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ“ Health check passed (HTTP 200)"
              echo "http_code=$HTTP_CODE" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            
            sleep "$SLEEP_SECONDS"
          done
          
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          echo "http_code=$HTTP_CODE" >> "$GITHUB_OUTPUT"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Web Deployment Successful (App Runner)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Deployment Details" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Image Digest**: \`${{ steps.build-image.outputs.digest }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Image Tag**: \`${{ steps.build-image.outputs.tag }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Operation ID**: \`${{ steps.deploy.outputs.operation_id }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Service ID**: \`${{ steps.details.outputs.service_id }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Service URL**: \`${{ steps.details.outputs.service_url }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Service Status**: \`${{ steps.details.outputs.service_status }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Updated At**: \`${{ steps.details.outputs.updated_at }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Health Check" >> "$GITHUB_STEP_SUMMARY"
          echo "- **URL**: https://app.superselleria.com.br/" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Status**: âœ… Passed (HTTP 200)" >> "$GITHUB_STEP_SUMMARY"
