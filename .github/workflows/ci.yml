name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web
        run: pnpm --filter web lint || true

      - name: Build web
        run: pnpm --filter web build

      - name: Build api
        run: pnpm --filter @superseller/api build || true

      - name: Smoke test - API server startup
        if: success()
        run: |
          echo "Testing API server startup..."
          # Start server in background and kill after 5 seconds
          node apps/api/dist/server.js &
          SERVER_PID=$!
          sleep 5
          if kill -0 $SERVER_PID 2>/dev/null; then
            echo "✅ Server started successfully (no crash detected)"
            kill $SERVER_PID 2>/dev/null || true
          else
            echo "❌ Server failed to start or crashed immediately"
            exit 1
          fi
