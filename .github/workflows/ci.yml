name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web
        run: pnpm --filter web lint || true

      - name: Build web
        run: pnpm --filter web build

      - name: Build api
        run: pnpm --filter @superseller/api... build

      - name: Smoke test - API server startup
        if: success()
        run: |
          echo "Testing API server startup..."
          # Start server in background and kill after 5 seconds
          node apps/api/dist/server.js &
          SERVER_PID=$!
          sleep 5
          if ! ps -p $SERVER_PID > /dev/null; then
            echo "❌ Server failed to start or crashed immediately"
            exit 1
          fi
          echo "✅ Server started successfully (smoke test)"
          kill $SERVER_PID
        env:
          NODE_ENV: test
          PORT: "3999"
          DATABASE_URL: "postgresql://user:pass@127.0.0.1:5432/superseller_ci?schema=public"
          JWT_SECRET: "ci_dummy_secret_please_change"
          ML_APP_ID: "123456"
          ML_APP_SECRET: "ci_dummy_secret"
          ML_REDIRECT_URI: "https://localhost/callback"
          