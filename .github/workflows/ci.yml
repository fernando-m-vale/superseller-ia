name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web
        run: pnpm --filter web lint || true

      - name: Build web
        run: pnpm --filter web build

      - name: Build api
        run: pnpm --filter @superseller/api build || true

      - name: Smoke test - API server startup
        if: success()
        run: |
          echo "Testing API server startup..."
          timeout 5 node apps/api/dist/server.js || exit_code=$?
          if [ ${exit_code:-0} -eq 124 ]; then
            echo "✅ Server started successfully (timeout after 5s is expected)"
          elif [ ${exit_code:-0} -eq 0 ]; then
            echo "✅ Server started successfully"
          else
            echo "❌ Server failed to start or crashed immediately"
            exit 1
          fi
