name: Deploy API (App Runner)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - ".github/workflows/deploy-api.yml"

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: superseller/api
  APPRUNNER_SERVICE_ARN: arn:aws:apprunner:us-east-2:234642166969:service/superseller-api/8586afa61cff49f0b03ee6a5675772aa

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate required variables
        run: |
          test -n "${{ vars.OIDC_ROLE }}" || (echo "ERROR: Repository variable OIDC_ROLE is not defined"; exit 1)
          echo "âœ“ OIDC_ROLE validated: ${{ vars.OIDC_ROLE }}"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::234642166969:role/${{ vars.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          FULL_IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          LATEST_IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
          
          echo "Building Docker image..."
          docker build -f apps/api/Dockerfile.prod -t $FULL_IMAGE_URI -t $LATEST_IMAGE_URI .
          
          echo "Pushing images to ECR..."
          docker push $FULL_IMAGE_URI
          docker push $LATEST_IMAGE_URI
          
          # Get image digest
          IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $FULL_IMAGE_URI | cut -d'@' -f2)
          
          echo "image=$LATEST_IMAGE_URI" >> $GITHUB_OUTPUT
          echo "digest=$IMAGE_DIGEST" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to App Runner
        id: deploy
        run: |
          echo "Starting App Runner deployment..."
          
          # Wait for service to be in RUNNING state before starting deployment
          echo "Checking service status before deployment..."
          MAX_PRE_WAIT=300  # 5 minutes max to wait for RUNNING
          PRE_WAIT_INTERVAL=15
          MAX_RETRIES=$((MAX_PRE_WAIT / PRE_WAIT_INTERVAL))  # ~20 retries
          PRE_ELAPSED=0
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            PRE_STATUS=$(aws apprunner describe-service \
              --service-arn $APPRUNNER_SERVICE_ARN \
              --query 'Service.Status' \
              --output text 2>/dev/null || echo "ERROR")
            
            if [ "$PRE_STATUS" = "ERROR" ]; then
              echo "âš ï¸ Failed to get service status, retrying..."
              sleep $PRE_WAIT_INTERVAL
              RETRY_COUNT=$((RETRY_COUNT + 1))
              PRE_ELAPSED=$((PRE_ELAPSED + PRE_WAIT_INTERVAL))
              continue
            fi
            
            echo "Pre-deployment status: $PRE_STATUS (${PRE_ELAPSED}s elapsed, retry ${RETRY_COUNT}/${MAX_RETRIES})"
            
            if [ "$PRE_STATUS" = "RUNNING" ]; then
              echo "âœ“ Service is RUNNING, proceeding with deployment"
              break
            elif [ "$PRE_STATUS" = "OPERATION_IN_PROGRESS" ] || [ "$PRE_STATUS" = "CREATE_FAILED" ] || [ "$PRE_STATUS" = "UPDATE_FAILED" ]; then
              echo "Waiting for service to be RUNNING (current: $PRE_STATUS)..."
              sleep $PRE_WAIT_INTERVAL
              RETRY_COUNT=$((RETRY_COUNT + 1))
              PRE_ELAPSED=$((PRE_ELAPSED + PRE_WAIT_INTERVAL))
            else
              echo "âš ï¸ Service status: $PRE_STATUS (proceeding anyway)"
              break
            fi
          done
          
          if [ $RETRY_COUNT -ge $MAX_RETRIES ] && [ "$PRE_STATUS" != "RUNNING" ]; then
            echo "âŒ Timeout waiting for RUNNING state after ${MAX_PRE_WAIT}s (status: $PRE_STATUS)"
            echo "This may indicate a service issue. Check AWS Console for details."
            exit 1
          fi
          
          # Trigger deployment
          OPERATION_ID=$(aws apprunner start-deployment \
            --service-arn $APPRUNNER_SERVICE_ARN \
            --query 'OperationId' \
            --output text)
          
          echo "Deployment started with Operation ID: $OPERATION_ID"
          echo "operation_id=$OPERATION_ID" >> $GITHUB_OUTPUT
          
          # Wait for deployment to complete
          echo "Waiting for deployment to complete..."
          MAX_WAIT=600  # 10 minutes max
          WAIT_INTERVAL=15
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(aws apprunner describe-service \
              --service-arn $APPRUNNER_SERVICE_ARN \
              --query 'Service.Status' \
              --output text)
            
            echo "Current status: $STATUS (${ELAPSED}s elapsed)"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "âœ“ Deployment completed successfully!"
              echo "status=$STATUS" >> $GITHUB_OUTPUT
              break
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              sleep $WAIT_INTERVAL
              ELAPSED=$((ELAPSED + WAIT_INTERVAL))
            else
              echo "âŒ Unexpected status: $STATUS"
              exit 1
            fi
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "âŒ Deployment timed out after ${MAX_WAIT}s"
            exit 1
          fi

      - name: Get deployment details
        id: details
        run: |
          # Get service details
          SERVICE_INFO=$(aws apprunner describe-service \
            --service-arn $APPRUNNER_SERVICE_ARN)
          
          SERVICE_URL=$(echo "$SERVICE_INFO" | jq -r '.Service.ServiceUrl')
          SERVICE_ID=$(echo "$SERVICE_INFO" | jq -r '.Service.ServiceId')
          SERVICE_STATUS=$(echo "$SERVICE_INFO" | jq -r '.Service.Status')
          UPDATED_AT=$(echo "$SERVICE_INFO" | jq -r '.Service.UpdatedAt')
          
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "service_id=$SERVICE_ID" >> $GITHUB_OUTPUT
          echo "service_status=$SERVICE_STATUS" >> $GITHUB_OUTPUT
          echo "updated_at=$UPDATED_AT" >> $GITHUB_OUTPUT

      - name: Validate health endpoint
        run: |
          echo "Waiting 30 seconds for service to stabilize..."
          sleep 30
          
          echo "Testing health endpoint..."
          RESPONSE=$(curl -sSf https://api.superselleria.com.br/health || echo "FAILED")
          
          if [ "$RESPONSE" = "FAILED" ]; then
            echo "âŒ Health check failed - endpoint not responding"
            exit 1
          fi
          
          echo "âœ“ Health check passed"
          echo "Response: $RESPONSE"
          
          # Verify response contains expected status
          if echo "$RESPONSE" | grep -q '"status"'; then
            echo "âœ“ Response contains status field"
          else
            echo "âš ï¸  Warning: Response does not contain expected status field"
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ API Deployment Successful (App Runner)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Digest**: \`${{ steps.build-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ steps.build-image.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Operation ID**: \`${{ steps.deploy.outputs.operation_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Service ID**: \`${{ steps.details.outputs.service_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: \`${{ steps.details.outputs.service_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Service Status**: \`${{ steps.details.outputs.service_status }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Updated At**: \`${{ steps.details.outputs.updated_at }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Check" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://api.superselleria.com.br/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
